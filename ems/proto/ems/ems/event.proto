syntax = "proto3";
package ems.ems;

option go_package = "ems/x/ems/types";

message Event {
  
  string eventName = 1; 
  string eventDescription = 2; 
  string startDate = 3; 
  string endDate = 4; 
  string location = 5; 
  uint64 numFtTickets = 6; 
  string organizer = 7; 
  string creator = 8; 
  uint64 id = 9; 
  uint64 ticketPrice = 10; 
  uint64 ticketsLeft = 11; 
}
